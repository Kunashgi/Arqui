<html>
    <head>
        <title>Sistema del sensor</title>
        <script src = "/socket.io/socket.io.js"></script>

    </head>
    <script>
        function recibir(){
            var socket=io();
            socket.on('lectura', function(data){
                console.log(data);
                document.getElementById("caja").value=data;
             if (data>30){
                 var bajo='BAJO'
                 document.getElementById("alerta").value=bajo;
                 document.getElementById("semaforo").src="bajo.png";
             }
             if (data>50){
                 var medio='MEDIO'
                 document.getElementById("alerta").value=medio;
                 document.getElementById("semaforo").src="medio.png";
             }
             if (data>80){
                 var alto='ALTO'
                 document.getElementById("alerta").value=alto;
                 document.getElementById("semaforo").src="alto.png";
             }
             if (data>90){
                 var optimo='OPTIMO'
                 document.getElementById("alerta").value=optimo;
                 document.getElementById("semaforo").src="optimo.png";
             }
            });

        }
    </script>
    <body onload="recibir();">
        <body bgcolor="#D9D9D9"></body>
        <h1><center> MONITOREO</center></h1>
        <h4><center> Autores: Matias Gonzalez  Eduardo Barrera  Mitzy Arancibia</center></h4>
        <p>
            <h3> Medicion de variables</h3>
            NODO 1 (Sonido:)<input id="alerta" size="10">
            Sistema de Alerta Condicion : <input id="caja" size="10">
            <center><img src="alto.png" input type="image" id="semaforo" style='width:300px;height:139px;'></center>
        
        </p>
    </body>
</html>
